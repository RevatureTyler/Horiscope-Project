<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horoscope User SignUp</title>
</head>
<body>
<h2>Sign Up For A New Account</h2>
<form>
    <label for="firstName-input">Enter Your First Name</label><br>
    <input type="text" name="firstName-input" id="firstName-input"><br>
    <label for="lastName-input">Enter Your Last Name</label><br>
    <input type="text" name="lastName-input" id="lastName-input"><br>
    <label for="email-input">Enter Your Email</label><br>
    <input type="text" name="email-input" id="email-input"><br>
    <label for="username-input">Enter Your Username</label><br>
    <input type="text" name="username-input" id="username-input"><br>
    <label for="password-input">Enter Your Password</label><br>
    <input type="password" name="password-input" id="password-input"><br>
    <label for="zodiac-input">Enter Your Zodiac Sign</label><br>
    <input type="text" name="zodiac-input" id="zodiac-input"><br>
    <br>
    <input type="submit" value="Submit Info" id="submitButton">
</form>
<br>
<br>
<br>
<div>
    <input type="button" onclick="window.location.href = 'index.html';" value="Click Here to Return to Homepage" />
</div>
<script src="./javascript/signUp.js"></script>
</body>
</html>
