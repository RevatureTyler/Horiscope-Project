<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Horoscope User</title>
</head>
<body>
<div>
    <h2>Horoscope User Login</h2>
    <br>
    <h4>If you already have an account, Sign In!</h4>
    <form>
        <label for="horoscope-username-sign-in"> Enter Your Username </label><br>
        <input type="text" name="horoscope-username-sign-in" id="horoscope-username-sign-in"><br>
        <label for="horoscope-password-sign-in"> Enter Your Password</label><br>
        <input type="password" name="horoscope-password-sign-in" id="horoscope-password-sign-in" autocomplete>
        <br>
        <br>
        <input type="submit" id="login-button" value="Sign In Now!">
    </form>
</div>
<div>
    <br>
    <br>
    <br>
    <h4>If You Don't Have An Account, Please Sign Up!</h4>
    <form> <!--method="get" action="signUp"-->
        <input type="submit" value="I Need To Sign Up" id="signUpButton">
    </form>
</div>
<script src="../webapp/javascript/index.js"></script>
</body>
</html>
